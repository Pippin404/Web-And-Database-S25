<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filigree</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.ico" type="image/x-icon">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Home
      </h1>

      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
  
            <a class="navbar-item" href="index.html">
              Home
            </a>
  
            <a class="navbar-item" href="following.html">
              Following
            </a>
  
            <a class="navbar-item" href="login.html">
              Login
            </a>

            <a class="navbar-item" href="register.html">
              Register
            </a>
  
        </div>
      </nav>


      <p class="post">This is where your posts live</p>


      <div class="post">
        <h2 class="postTitle">New Post</h2>
        <form action="/submit-post" method="post">
          <div class="field">
            <div class="control">
              <input class="input" type="text" name="title" placeholder="Post title">
            </div>
          </div>

          <div class="field">
            <div class="control">
              <textarea class="textarea" name="content" placeholder="Write your post here"></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" type="submit">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light" type="reset">Cancel</button>
            </div>
          </div>
        </form>
    </div>


    </div>
  </section>
  </body>
</html>
